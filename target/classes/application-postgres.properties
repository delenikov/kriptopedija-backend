spring.datasource.url=jdbc:postgresql://localhost:5432/Kriptopedija
spring.datasource.username=postgres
spring.datasource.password=skopje

##Default Connection Pool
spring.datasource.hikari.connectionTimout=20000
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creatin=true
spring.jpa.properties.hibernate.default_schema=public

spring.jpa.hibernate.ddl-auto=update
//spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true